<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="images/logo.png" alt="Netflix Logo">
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
        <div class="user-actions">
            <select class="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
            <button class="sign-in-button">Sign In</button>
        </div>
    </header>

    <section class="hero">
        <div class="movie-grid">
            <img src="movie1.jpg" alt="Movie 1">
            <img src="movie2.jpg" alt="Movie 2">
            <img src="movie3.jpg" alt="Movie 3">
            <img src="movie4.jpg" alt="Movie 4">
            <img src="movie5.jpg" alt="Movie 5">
            <img src="movie6.jpg" alt="Movie 6">
        </div>
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Starts at ₹149. Cancel at any time.</p>
            <form class="cta-form">
                <input type="email" placeholder="Email address" required>
                <button type="submit" class="cta-button">Get Started</button>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
